name: Deploy to Cloud Run

on:
  push:
    branches: [main]

# Required for Workload Identity Federation (keyless GCP auth)
permissions:
  id-token: write
  contents: read

env:
  IMAGE_BASE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ppt-builder/app

jobs:
  deploy:
    name: Build & deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Authenticate to GCP via Workload Identity (no stored keys) ──────────
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      # ── Docker ──────────────────────────────────────────────────────────────
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            --tag "${{ env.IMAGE_BASE }}:${{ github.sha }}" \
            --tag "${{ env.IMAGE_BASE }}:latest" \
            --cache-from "${{ env.IMAGE_BASE }}:latest" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.IMAGE_BASE }}:${{ github.sha }}"
          docker push "${{ env.IMAGE_BASE }}:latest"

      # ── Deploy to Cloud Run ─────────────────────────────────────────────────
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ppt-builder \
            --image "${{ env.IMAGE_BASE }}:${{ github.sha }}" \
            --region "${{ secrets.GCP_REGION }}" \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --quiet

      - name: Get Cloud Run service URL
        run: |
          URL=$(gcloud run services describe ppt-builder \
            --region "${{ secrets.GCP_REGION }}" \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --format "value(status.url)")
          echo "Deployed to: $URL"
          echo "APP_URL=$URL" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment complete" >> $GITHUB_STEP_SUMMARY
          echo "URL: $URL" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.IMAGE_BASE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
